<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 10px;
      margin-left: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    li {
      background: #eee;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
    .delete {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (task === "") return alert("Please enter a task.");

      const li = document.createElement("li");
      li.innerHTML = task + `<span class="delete" onclick="removeTask(this)">üóëÔ∏è</span>`;
      li.onclick = function() {
        li.classList.toggle("done");
      };

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function removeTask(element) {
      element.parentElement.remove();
    }
  </script>
</body>
</html>
